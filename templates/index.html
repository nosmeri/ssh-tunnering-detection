<!doctype html>
<html lang="ko" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SSH Tunneling Detector</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary: #10b981;
            /* Emerald 500 */
            --primary-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }

            .full-width {
                grid-column: 1 / -1;
            }
        }

        /* Components */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        input,
        select {
            background: var(--bg-body);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-main);
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--bg-hover);
            color: var(--text-main);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--border);
        }

        button.primary {
            background: var(--primary);
            color: #fff;
        }

        button.primary:hover {
            background: var(--primary-hover);
        }

        button.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        button.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            font-weight: 500;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-family: var(--font-mono);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
        }

        .status-dot.active {
            background-color: var(--primary);
            box-shadow: 0 0 8px var(--primary);
        }

        .status-dot.error {
            background-color: var(--danger);
        }

        /* Utilities */
        .muted {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .flex-grow {
            flex-grow: 1;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-hover);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--danger);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
            background-color: #fff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header / Stats -->
        <div class="card full-width">
            <div class="card-header">
                <div style="display:flex; align-items:center; gap:12px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                    </svg>
                    <h2>SSH Tunneling Detector</h2>
                </div>
                <div class="status-badge">
                    <div id="connection-dot" class="status-dot"></div>
                    <span id="status">Connecting...</span>
                </div>
                <div style="margin-left: 20px; display: flex; align-items: center; gap: 8px;">
                    <span class="muted" style="font-size: 0.8rem;">Auto Mitigation</span>
                    <label class="switch">
                        <input type="checkbox" id="mitigation-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div style="margin-left: 20px;">
                    <select id="graph-interval" style="padding: 4px 8px; font-size: 0.8rem;">
                        <option value="1">1 Min</option>
                        <option value="5">5 Min</option>
                        <option value="10" selected>10 Min</option>
                        <option value="30">30 Min</option>
                        <option value="60">1 Hour</option>
                    </select>
                </div>
            </div>
            <div style="height: 250px;">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <!-- Attack Logs -->
        <div class="card full-width">
            <div class="card-header">
                <h2>Detected Attacks</h2>
                <div class="controls">
                    <input id="q" placeholder="Search IP or Port..." style="width: 200px;" />
                    <select id="limit" style="width: 80px;">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200" selected>200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                    <select id="interval">
                        <option value="0">Manual</option>
                        <option value="5000">5s</option>
                        <option value="10000" selected>10s</option>
                        <option value="30000">30s</option>
                    </select>
                    <button id="refresh" class="primary">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Source</th>
                            <th>Destination</th>
                        </tr>
                    </thead>
                    <tbody id="tb"></tbody>
                </table>
            </div>
        </div>

        <!-- Whitelist -->
        <div class="card full-width">
            <div class="card-header">
                <h2>Whitelist Management</h2>
                <div class="controls">
                    <input id="whitelist_ip" placeholder="IP Address (e.g. 192.168.1.1)" style="width: 250px;" />
                    <button id="add_whitelist" class="primary">Add IP</button>
                    <button id="refresh_whitelist">Refresh List</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>IP Address</th>
                            <th style="width: 100px; text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="whitelist_tb"></tbody>
                </table>
            </div>
        </div>

        <!-- Mitigation History -->
        <div class="card full-width">
            <div class="card-header">
                <h2>Mitigation History (Auto-Banned)</h2>
                <div class="controls">
                    <button id="refresh_banned">Refresh</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>PID</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="banned_tb"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        // --- Theme & Chart Setup ---
        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#334155';

        const ctx = document.getElementById('lineChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'SSH Attacks',
                    data: [],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2,
                    pointBackgroundColor: '#10b981',
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { intersect: false, mode: 'index' },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        titleColor: '#f1f5f9',
                        bodyColor: '#94a3b8',
                        borderColor: '#334155',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            label: (ctx) => `${ctx.parsed.y} Detections`
                        }
                    }
                },
                scales: {
                    x: { grid: { display: false } },
                    y: {
                        beginAtZero: true,
                        grid: { borderDash: [4, 4] },
                        ticks: { stepSize: 1 }
                    }
                }
            }
        });

        // --- Toast System ---
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = `
                <div style="width:8px;height:8px;border-radius:50%;background:${type === 'error' ? '#ef4444' : '#10b981'}"></div>
                <span>${msg}</span>
            `;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                el.style.transform = 'translateX(100%)';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        // --- Data Fetching ---
        const statusEl = document.getElementById('status');
        const dotEl = document.getElementById('connection-dot');
        const graphIntervalEl = document.getElementById('graph-interval');

        async function reloadChart() {
            try {
                const interval = graphIntervalEl.value;
                const response = await fetch(`/api/get_logs?interval=${interval}`);
                const data = await response.json();
                chart.data.labels = data.labels;
                chart.data.datasets[0].data = data.datas;
                chart.update();
                dotEl.className = 'status-dot active';
                statusEl.textContent = 'Live';
            } catch (e) {
                dotEl.className = 'status-dot error';
                statusEl.textContent = 'Connection Lost';
            } finally {
                setTimeout(reloadChart, 2000);
            }
        }

        graphIntervalEl.addEventListener('change', () => {
            // Immediate reload when interval changes
            reloadChart();
        });

        reloadChart();

        // --- Attacks Table ---
        const tb = document.getElementById('tb');
        const qinput = document.getElementById('q');
        const interval = document.getElementById('interval');
        const limitSelect = document.getElementById('limit');
        let timer = null;

        async function fetchAttacks() {
            const q = qinput.value.trim();
            const limit = limitSelect.value;
            const params = new URLSearchParams({ limit: limit });
            if (q) params.set('query', q);

            try {
                const res = await fetch('/api/get_attacks?' + params.toString(), { cache: 'no-store' });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                renderTable(data);
            } catch (e) {
                showToast('Failed to fetch attacks: ' + e.message, 'error');
            }
        }

        function renderTable(items) {
            tb.innerHTML = '';
            if (!items.length) {
                tb.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px;" class="muted">No attacks detected yet</td></tr>';
                return;
            }
            // Reverse to show newest first if not already
            const sorted = [...items].reverse();

            for (const it of sorted) {
                const tr = document.createElement('tr');
                const d = new Date((it.ts || Date.now()) * 1000);
                const ts = d.toLocaleTimeString();

                tr.innerHTML = `
                    <td class="muted">${ts}</td>
                    <td style="color:#60a5fa">${it.laddr}:${it.lport}</td>
                    <td style="color:#a78bfa">${it.raddr}:${it.rport}</td>
                `;
                tb.appendChild(tr);
            }
        }

        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, (m) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        document.getElementById('refresh').addEventListener('click', () => {
            fetchAttacks();
            showToast('Attacks list refreshed');
        });



        qinput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchAttacks();
        });

        interval.addEventListener('change', () => {
            if (timer) { clearInterval(timer); timer = null; }
            const val = Number(interval.value);
            if (val > 0) {
                timer = setInterval(fetchAttacks, val);
                showToast(`Auto-refresh set to ${val / 1000}s`);
            } else {
                showToast('Auto-refresh disabled');
            }
        });

        limitSelect.addEventListener('change', () => {
            fetchAttacks();
            showToast(`Limit set to ${limitSelect.value}`);
        });

        // Start with auto-refresh
        timer = setInterval(fetchAttacks, 10000);
        fetchAttacks();

        // --- Whitelist ---
        const whitelistTb = document.getElementById('whitelist_tb');
        const whitelistIpInput = document.getElementById('whitelist_ip');

        async function fetchWhitelist() {
            try {
                // Add cache: 'no-store' to prevent browser caching
                const res = await fetch('/api/get_whitelist', { cache: 'no-store' });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (!data.ok) throw new Error(data.error || 'Failed to fetch whitelist');
                renderWhitelistTable(data.result || []);
            } catch (e) {
                showToast('Failed to fetch whitelist: ' + e.message, 'error');
            }
        }

        function renderWhitelistTable(items) {
            whitelistTb.innerHTML = '';
            if (!items.length) {
                whitelistTb.innerHTML = '<tr><td colspan="2" style="text-align:center;" class="muted">Whitelist is empty</td></tr>';
                return;
            }
            for (const ip of items) {
                const tr = document.createElement('tr');
                const ipEscaped = escapeHtml(ip);
                tr.innerHTML = `
                    <td style="font-family:var(--font-mono)">${ipEscaped}</td>
                    <td style="text-align:right">
                        <button class="danger remove-btn" data-ip="${ipEscaped}" style="padding:4px 10px; font-size:0.75rem">Remove</button>
                    </td>
                `;
                tr.querySelector('.remove-btn').addEventListener('click', () => removeWhitelist(ip));
                whitelistTb.appendChild(tr);
            }
        }

        async function addWhitelist() {
            const ip = whitelistIpInput.value.trim();
            if (!ip) return showToast('Please enter an IP address', 'error');

            try {
                const res = await fetch('/api/add_whitelist?ip=' + encodeURIComponent(ip), { method: 'POST' });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (!data.ok) throw new Error(data.error || 'Failed to add IP');

                await fetchWhitelist();
                whitelistIpInput.value = '';
                showToast(`IP ${ip} added to whitelist`);
                fetchAttacks();
            } catch (e) {
                showToast('Error adding IP: ' + e.message, 'error');
            }
        }

        async function removeWhitelist(ip) {
            if (!confirm(`Remove ${ip} from whitelist?`)) return;
            try {
                const res = await fetch('/api/remove_whitelist?ip=' + encodeURIComponent(ip), { method: 'POST' });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (!data.ok) throw new Error(data.error || 'Failed to remove IP');

                await fetchWhitelist();
                showToast(`IP ${ip} removed from whitelist`);
            } catch (e) {
                showToast('Error removing IP: ' + e.message, 'error');
            }
        }

        document.getElementById('add_whitelist').addEventListener('click', addWhitelist);
        document.getElementById('refresh_whitelist').addEventListener('click', () => {
            fetchWhitelist();
            showToast('Whitelist refreshed');
        });
        whitelistIpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addWhitelist();
        });

        fetchWhitelist();
        // --- Config / Mitigation ---
        const mitigationToggle = document.getElementById('mitigation-toggle');

        async function fetchConfig() {
            try {
                const res = await fetch('/api/get_config');
                const data = await res.json();
                if (data.ok && data.result) {
                    mitigationToggle.checked = data.result.mitigation_enabled;
                }
            } catch (e) {
                console.error("Failed to fetch config", e);
            }
        }

        mitigationToggle.addEventListener('change', async () => {
            const enabled = mitigationToggle.checked;
            try {
                const res = await fetch(`/api/set_config?mitigation_enabled=${enabled}`, { method: 'POST' });
                const data = await res.json();
                if (data.ok) {
                    showToast(`Auto Mitigation ${enabled ? 'Enabled' : 'Disabled'}`, enabled ? 'error' : 'info');
                } else {
                    mitigationToggle.checked = !enabled; // Revert
                    showToast('Failed to update config', 'error');
                }
            } catch (e) {
                mitigationToggle.checked = !enabled; // Revert
                showToast('Error updating config', 'error');
            }
        });

        fetchConfig();

        // --- Mitigation History ---
        const bannedTb = document.getElementById('banned_tb');

        async function fetchBanned() {
            try {
                const res = await fetch('/api/get_banned', { cache: 'no-store' });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                renderBannedTable(data);
            } catch (e) {
                console.error('Failed to fetch banned logs:', e);
            }
        }

        function renderBannedTable(items) {
            bannedTb.innerHTML = '';
            if (!items || !items.length) {
                bannedTb.innerHTML = '<tr><td colspan="5" style="text-align:center;" class="muted">No mitigation history yet</td></tr>';
                return;
            }
            // Reverse to show newest first
            const sorted = [...items].reverse();

            for (const it of sorted) {
                const tr = document.createElement('tr');
                const d = new Date((it.ts || Date.now()) * 1000);
                const ts = d.toLocaleTimeString();

                tr.innerHTML = `
                    <td class="muted">${ts}</td>
                    <td style="color:#ef4444">${it.pid}</td>
                    <td style="color:#60a5fa">${it.laddr}:${it.lport}</td>
                    <td style="color:#a78bfa">${it.raddr}:${it.rport}</td>
                    <td style="color:#f59e0b; font-weight:bold">${it.score.toFixed(1)}</td>
                `;
                bannedTb.appendChild(tr);
            }
        }

        document.getElementById('refresh_banned').addEventListener('click', () => {
            fetchBanned();
            showToast('Mitigation history refreshed');
        });

        // Initial fetch
        fetchBanned();
        // Refresh periodically
        setInterval(fetchBanned, 10000);
    </script>
</body>

</html>
